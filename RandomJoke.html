<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Joke Generator</title>
    <style>
      /* Style for the body with a background image */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        /* background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), 
          url("https://source.unsplash.com/1600x900/?fun,smile,jokes"); */
        background-image: url("jokeimg.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: white;
        text-align: center;
        animation: fadeInBackground 2s ease-in-out;
      }
    
      @keyframes fadeInBackground {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    
      /* Style for the parent container */
      #parent {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
        padding: 10px;
        gap: 20px; /* Space between jokes */
      }
    
      /* Style for the joke card */
      .mm {
        background-color: rgba(255, 255, 255, 0.2);
        /* background-image: linear-gradient(to right, lightgreen, lightblue, lightgrey, lightgreen); */
        border-radius: 15px;
        border: 2px solid rgba(255, 255, 255, 0.4);
        height: 300px;
        width: 800px;
        /* display: flex; */
        margin-left: 200px;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        margin-top: 100px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        backdrop-filter: blur(10px); /* Glassmorphism effect */
      }
    
      .mm:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
      }
    
      /* Style for the button */
      #btn {
        background-color: #007bff; /* Blue color */
        color: white;
        font-size: 16px;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
      }
    
      #btn:hover {
        background-color: #0056b3;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
    
      #btn:active {
        transform: scale(0.95);
      }
    
      /* Style for dynamically generated joke cards */
      #parent > div {
        border: 2px solid rgba(255, 255, 255, 0.3);
        padding: 20px;
        width: 500px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        font-size: 16px;
        line-height: 1.6;
        text-align: center;
        backdrop-filter: blur(5px); /* Glass effect */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
    
      #parent > div:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      }
    
      @media (max-width: 768px) {
        .mm {
          width: 90%;
          height: auto;
          margin-top: 50px;
        }
    
        #parent > div {
          width: 90%;
        }
      }
    </style>
    
  </head>
  <body>
    <div class="mm">
      <center>
        <button id="btn">Generate Joke</button>
      </center>
      <div id="parent"></div>
    </div>
    <script>
      let parent = document.getElementById("parent");
      let button = document.getElementById("btn");

      button.addEventListener("click", () => {
        generate();
      });

      async function generate(valdata) {
        parent.innerHTML = "";

        url = `https://v2.jokeapi.dev/joke/Programming?blacklistFlags=nsfw,religious,political,racist,explicit&type=single`;

        let apidata = await fetch(url);
        let data = await apidata.json();
        console.log(data.joke);

        let c1 = document.createElement("div");
        c1.style.border = "2px solid ";
        c1.style.color = "black"
        c1.style.height = "auto";
        c1.style.width = "500px";
        c1.style.boxShadow = "0px 1px 10px 0px";
        c1.style.borderRadius = "4px";

        c1.innerHTML = data.joke;
        parent.append(c1);
      }
    </script>
  </body>
</html>
