<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Cast</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <style>
      /* General Styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("weatherimg.jpg");
        /* background: linear-gradient(to bottom, rgba(2, 136, 209, 0.8), rgba(3, 169, 244, 0.8)), 
          url("https://source.unsplash.com/1600x900/?nature,weather"); */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: white;
        text-align: center;
        animation: fadeIn 2s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Input and Button Styling */
      #ip1 {
        padding: 10px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 20px;
        transition: box-shadow 0.3s ease;
      }

      #ip1:focus {
        box-shadow: 0 0 10px rgba(2, 136, 209, 0.5);
        outline: none;
      }

      #btn {
        padding: 10px 20px;
        margin-left: 10px;
        border: none;
        background-color: #0288d1; /* Blue button */
        color: white;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      #btn:hover {
        background-color: #0277bd; /* Darker blue on hover */
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      /* Parent Container Styling */
      #parent {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
      }

      /* Weather Card Styling */
      #parent div {
        background: rgba(255, 255, 255, 0.8);
        border: 2px solid #0288d1; /* Matches the button color */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 220px;
        height: 220px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        backdrop-filter: blur(10px); /* Glassmorphism effect */
      }

      #parent div:hover {
        transform: scale(1.1); /* Slight zoom effect on hover */
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      }

      /* Weather Icon Styling */
      #parent img {
        width: 60px;
        height: 60px;
        margin-bottom: 10px;
      }

      /* Text Styling */
      #parent p {
        font-size: 16px;
        margin: 5px 0;
        color: #333;
        font-weight: bold;
      }

      #parent p b {
        color: #0288d1; /* Emphasize key text */
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        #ip1 {
          width: 200px;
        }

        #btn {
          padding: 8px 16px;
          font-size: 14px;
        }

        #parent div {
          width: 200px;
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <h2><i>Weather Report Card</i></h2>
    <input type="text" id="ip1" placeholder="Search City Name..." />
    <button id="btn">Search</button>
    <div id="parent"></div>

    <script>
      let input = document.getElementById("ip1");
      let button = document.getElementById("btn");
      let parent = document.getElementById("parent");

      button.addEventListener("click", () => {
        let query = input.value;

        if (query > 0 || query < 0) {
          alert(`${query} is not a valid input!`);
        } else if (query) {
          weather(query);
        } else {
          alert("please fill the input");
        }
      });

      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          button.click();
        }
      });

      async function weather(valdata) {
        parent.innerHTML = "";

        url = `https://api.openweathermap.org/data/2.5/weather?q=${valdata}&units=metric&appid=466ddaa21a8de191e9f608bd11a56acb`;

        let apidata = await fetch(url);
        let data = await apidata.json();

        console.log(data);

        let cityname = data.name;
        console.log("City Name : ", cityname); // Hyderabad

        let humidity = data.main.humidity;
        console.log("Humidity : ", humidity); // 30

        console.log("Weather : ", data.weather[0]);

        let mainWeather = data.weather[0].main;
        let description = data.weather[0].description;

        let back = document.createElement("div");
        back.style.background = "lightblue";
        back.style.border = "2px solid ";
        back.style.height = "300px";
        back.style.width = "300px";
        back.style.boxShadow = "2px 2px 2px 2px";

        let heading = document.createElement("h2");
        heading.style.color = "Blue";

        let city = document.createElement("p");
        let hum = document.createElement("p");
        let weather = document.createElement("p");
        let desc = document.createElement("p");

        heading.innerHTML = "Weather Report Card";
        city.innerHTML = `<b>City :</b> ${cityname}`;
        hum.innerHTML = `<b>Humidity :</b> ${humidity}`;
        weather.innerHTML = `<b>Weather :</b> ${mainWeather}`;
        desc.innerHTML = `<b>Description :</b> ${description}`;

        parent.append(back);
        back.append(heading);
        back.append(city);
        back.append(hum);
        back.append(weather);
        back.append(desc);
      }
    </script>
  </body>
</html>
